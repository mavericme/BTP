<div id="container" style="min-width: 310px; height: 400px; overflow: auto; overflow-y: true; margin: 0 auto"></div>

<script>
$(function a() {
		$('#container').highcharts({
title: {
text: '{{column}}',
x: -20 //center
},
subtitle: {
text: '',
x: -20
},
xAxis: {
title: {
text: '{{column}}'
},
categories: {{t}}
},
yAxis: {
title: {
text: null
},
plotLines: [{
value: 0,
width: 1,
color: '#808080'
	   }]
},
tooltip: {

	 },
legend: {
layout: 'vertical',
	align: 'right',
